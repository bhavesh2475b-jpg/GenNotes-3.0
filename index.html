<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>GenNotes</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/spiral-bound-booklet.png" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/spiral-bound-booklet.png" />
    <meta name="theme-color" content="#183566" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Google Sans"', 'Roboto', 'sans-serif'],
            },
            colors: {
              primary: '#6750A4',
              onPrimary: '#FFFFFF',
              primaryContainer: '#EADDFF',
              onPrimaryContainer: '#21005D',
              secondary: '#625B71',
              secondaryContainer: '#E8DEF8',
              surface: '#FEF7FF',
              surfaceContainer: '#F3EDF7',
              surfaceContainerHigh: '#ECE6F0',
              outline: '#79747E',
            }
          }
        }
      }
    </script>
    <style>
      html {
        height: 100%;
        height: 100dvh; /* Dynamic viewport height for mobile */
      }
      body {
        height: 100%;
        height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #1E1E1E;
        overflow: hidden;
        touch-action: none;
        overscroll-behavior: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      #app-loading {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1E1E1E;
        color: white;
        z-index: 9999;
        font-family: sans-serif;
        transition: opacity 0.5s ease;
      }
      /* Debugger for mobile */
      #error-display {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: rgba(220, 38, 38, 0.95);
        color: white;
        padding: 20px;
        z-index: 10000;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-all;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="error-display"></div>
    <div id="app-loading">
       <div class="flex flex-col items-center gap-4">
         <img src="https://img.icons8.com/fluency/96/spiral-bound-booklet.png" width="64" height="64" alt="Logo" />
         <span class="animate-pulse text-lg font-medium">Loading GenNotes...</span>
       </div>
    </div>
    <div id="root"></div>
    
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var display = document.getElementById('error-display');
        var loader = document.getElementById('app-loading');
        if (display) {
            display.style.display = 'block';
            display.innerText = "CRITICAL ERROR:\n" + msg + "\n" + (error ? error.stack : '');
            if(loader) loader.style.display = 'none';
        }
        return false;
      };

      const observer = new MutationObserver((mutations) => {
        if (document.getElementById('root').childElementCount > 0) {
           const loader = document.getElementById('app-loading');
           if(loader) {
               loader.style.opacity = '0';
               setTimeout(() => loader.remove(), 500);
           }
           observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
